<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <style>
        table,th,td {
            border:3px dashed chartreuse;
            border-collapse: collapse;
        }
        th,td {
            padding: 15px;
        }
        
        .flex-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body style="text-align: center;">
    <h2>Phone Book</h2>
    <div class="flex-container">
    <table>
        <tr>
            <th>Name</th>
            <th>Tel no.</th>
        </tr>
        <tr>
            <td>Mcdonal</td>
            <td>1711</td>
        </tr>
        <tr>
            <td>KFC</td>
            <td>1150</td>
        </tr>
        <tr>
            <td>Swensens</td>
            <td>1112</td>
        </tr>
        <tr>
            <td>Burger King</td>
            <td>1112</td>
        </tr>
        <tr>
            <td>Texas Chicken</td>
            <td>1108</td>
        </tr>
    </table>
</div>
</body>
</html>
